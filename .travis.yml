sudo: required
addons:
  apt:
    update: true
    packages:
      - docker-ce
services:
  - docker
script:
  - export DOCKER_CLI_EXPERIMENTAL=enabled
  - source sha_function.sh
  - flag_alpine=$(is_base "treehouses/alpine:latest" "kaiyfan/novnc:latest")
  - echo $flag_alpine
  - echo $DOCKERAPIKEY | docker login -u "kaiyfan" --password-stdin
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - "./docker-build.sh treehouses/alpine:latest arm arm64 amd64"
  - flag=$(compare "treehouses/alpine:latest" "kaiyfan/novnc:latest")
  - echo $flag
before_deploy:
  - tag_time=$(date +%Y%m%d%H%M)
  - echo $tag_time
  - tag_latest="latest"
  - create_manifest kaiyfan/novnc $tag_latest $tag_time kaiyfan/novnc-tags:arm kaiyfan/novnc-tags:arm64 kaiyfan/novnc-tags:amd64 kaiyfan/novnc-tags
  - docker manifest inspect kaiyfan/novnc:$tag_latest
  - docker manifest inspect kaiyfan/novnc:$tag_time
deploy:
  - provider: script
    script: docker manifest push kaiyfan/novnc:$tag_latest; docker manifest push kaiyfan/novnc:$tag_time
    skip_cleanup: true
    on:
      all_branches: true
      condition: "$flag = true"
env:
  global:
    secure: ""